# ResidualMLP 1 layer
# --- WandB ---
wandb_project: spd
wandb_run_name: null
wandb_run_name_prefix: ""

# --- General ---
seed: 0
C: 100
n_mask_samples: 1
gate_type: "mlp"
gate_hidden_dims: [16]
sigmoid_type: "leaky_hard"
target_module_patterns:
  - "layers.*.mlp_in"
  - "layers.*.mlp_out"

# --- Loss Coefficients ---
faithfulness_coeff: 1.0
out_recon_coeff: 0.0
recon_coeff: null
stochastic_recon_coeff: 1.0
recon_layerwise_coeff: null
stochastic_recon_layerwise_coeff: 1.0
importance_minimality_coeff: 1e-5
pnorm: 2
output_loss_type: mse

# --- Training ---
batch_size: 2048
eval_batch_size: 2048
steps: 30_000
lr: 2e-3
lr_schedule: constant
lr_warmup_pct: 0.0

# --- Logging & Saving ---
train_log_freq: 50
eval_freq: 500
n_eval_steps: 100
slow_eval_freq: 5_000
slow_eval_on_first_step: true
save_freq: null
ci_alive_threshold: 0.1
n_examples_until_dead: 204_800
eval_metrics:
  - classname: "CIHistograms"
    extra_init_kwargs:
      n_batches_accum: 5
  - classname: "ComponentActivationDensity"
  - classname: "PermutedCIPlots"
    extra_init_kwargs:
      identity_patterns: ["layers.*.mlp_in"]
      dense_patterns: ["layers.*.mlp_out"]
  - classname: "UVPlots"
    extra_init_kwargs:
      identity_patterns: ["layers.*.mlp_in"]
      dense_patterns: ["layers.*.mlp_out"]
  - classname: "IdentityCIError"
    extra_init_kwargs:
      identity_ci:
        - layer_pattern: "layers.*.mlp_in"
          n_features: 100
      dense_ci:
        - layer_pattern: "layers.*.mlp_out"
          k: 50
  - classname: "CI_L0"

# --- Pretrained model info ---
pretrained_model_class: "spd.experiments.resid_mlp.models.ResidMLP"
pretrained_model_path: "wandb:goodfire/spd/runs/pziyck78"

# --- Task Specific ---
task_config:
  task_name: resid_mlp
  feature_probability: 0.01
  data_generation_type: "at_least_zero_active"