# TMS 40-10 w/ fixed identity
# --- WandB ---
wandb_project: spd
wandb_run_name: null
wandb_run_name_prefix: ""

# --- General ---
seed: 0
C: 200
n_mask_samples: 1
gate_type: "mlp"
gate_hidden_dims: [16]
sigmoid_type: "leaky_hard"
target_module_patterns: ["linear1", "linear2", "hidden_layers.0"]

# --- Loss Coefficients ---
faithfulness_coeff: 1.0
pnorm: 2.0
importance_minimality_coeff: 1e-4
recon_coeff: null
stochastic_recon_coeff: 1
recon_layerwise_coeff: null
stochastic_recon_layerwise_coeff: 1.0
output_loss_type: "mse"

# --- Training ---
batch_size: 4096
eval_batch_size: 4096
steps: 40_000
lr: 1e-3
lr_schedule: cosine
lr_warmup_pct: 0.0

# --- Logging & Saving ---
train_log_freq: 100
eval_freq: 1000
n_eval_steps: 100
slow_eval_freq: 5_000
save_freq: null
ci_alive_threshold: 0.1
n_examples_until_dead: 4_096_000
eval_metrics:
  - classname: "CIHistograms"
    extra_init_kwargs:
      n_batches_accum: 5
  - classname: "ComponentActivationDensity"
  - classname: "PermutedCIPlots"
    extra_init_kwargs:
      identity_patterns: ["linear1", "linear2"]
      dense_patterns: ["hidden_layers.0"]
  - classname: "UVPlots"
    extra_init_kwargs:
      identity_patterns: ["linear1", "linear2"]
      dense_patterns: ["hidden_layers.0"]
  - classname: "IdentityCIError"
    extra_init_kwargs:
      identity_ci:
        - layer_pattern: "linear1"
          n_features: 40
        - layer_pattern: "linear2"
          n_features: 40
      dense_ci:
        - layer_pattern: "hidden_layers.0"
          k: 10
  - classname: "CI_L0"


# --- Pretrained model info ---
pretrained_model_class: "spd.experiments.tms.models.TMSModel"
pretrained_model_path: "wandb:goodfire/spd/runs/eggs3wp8" # 1 hidden w/fixed identity

# --- Task Specific ---
task_config:
  task_name: tms
  feature_probability: 0.05
  data_generation_type: "at_least_zero_active"